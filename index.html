<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
  // some jQuery just for fun!
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(function() {
      $('#myDiv').click(function() {
        console.log('CSS is my favorite language');
        $("#myDiv").text(function () {
          return $(this).text().replace("Try this!", "Hello Everyone");
        });
      });
    });
  </script>
</head>
  <style>
    body {
      margin: 0 auto;
      padding: 0;
    }
    p {
      font-weight: 600;
      margin: 0.5rem 0 0.5rem 0;
    }
    #myDiv {
      min-width: 2rem;
      min-height: 2rem;
      color: lightgreen;
    }
  </style>  
<body>
  <div id="myDiv">Try this</div>
  <p>Psst: have a look at the JavaScript Console 💁</p>
  <script src="array.js"></script>
</body>
</html>
